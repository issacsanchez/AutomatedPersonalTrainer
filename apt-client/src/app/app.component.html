<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    .mymainnav {
      border-bottom: 1px solid #D3D3D3;
    }

    .mymainnav .md {
      font-size: 30px;
    }

  </style>
</head>

<body>
  <div class="mymainnav">
    <nav class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand" href="#">
        <img src="../../img/planless.svg" width="40" height="40" alt="">
      </a>
      <div>
        <button *ngIf="!auth.isLoggedIn()" routerLink="/login" type="button" class="btn btn-outline-dark mr-1">LOGIN</button>
        <button *ngIf="!auth.isLoggedIn()" routerLink="/register" type="button" class="btn btn-outline-dark mr-3">REGISTER</button>
        <button *ngIf="auth.isLoggedIn()" type="button" class="btn btn-outline-dark mr-3" (click)="auth.logout()">LOGOUT</button>
      </div>
    </nav>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
</body>
</html>

<router-outlet></router-outlet>
