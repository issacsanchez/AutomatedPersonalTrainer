<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    .myloginheader p {
      font-size: 32px;
    }
  </style>
</head>

<body>
  <div class="myreset">
    <div class="row justify-content-center myresetform">
      <div class="col-6 ">
        <div class="card mt-3">
          <div class="card-body">
            <div *ngIf="resetResult">
              <div class="alert alert-warning" role="alert">
                  <strong>Heads up!</strong> {{resetResult}}
                </div>
            </div>
            <h6>Create a new password</h6>
            <p>The password submitted in this form will be your new password</p>
            <form (ngSubmit)="reset()" [formGroup]="reset_form" novalidate>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" name="password"  [ngClass]="{'is-invalid': password.invalid && password.dirty,
                'is-valid':password.valid && password.dirty}">
                <div class="invalid-feedback" *ngIf="password.invalid && password.dirty">
                  <p *ngIf="password.errors.required">Password is required</p>
                </div>
              </div>
              <button type="submit" [disabled]="!reset_form.valid" class="btn btn-primary btn-block mt-3">Confirm Password Change</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
</body>
</html>
